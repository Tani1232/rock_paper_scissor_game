<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        button:hover {
            cursor: pointer;
            color: red;
            font-size: 20px;
        }

        button {
            width: 200px;
            height: 100px;
            border: 2px solid black;
            margin: 2px;
            background-color: white;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .result, .score {
            border: 2px solid grey;
            width: 400px;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            font-size: 24px;
            font-weight: bold;
        }

        .result {
            background-color: orange;
        }

        .score {
            background-color: rgb(67, 76, 205);
        }

        img {
            width: 115px;
            background-color: white;
        }
        #reset{
            font-size: 20px;
            background-color: antiquewhite  ;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <button id="btn1"><img src="Rock.jpg" alt="Rock"></button>
        <button id="btn2"><img src="Paper.jpg" alt="Paper"></button>
        <button id="btn3"><img src="scissor.jpg" alt="Scissors"></button>
        <button id="reset">Reset Score</button>
    </div>
    <div class="result" id="result"></div>
    <div class="score" id="score">User wins: 0 | Computer wins: 0</div>

    <script>
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        let userinput = "";
        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0
        };

        const button1 = document.getElementById('btn1');
        const button2 = document.getElementById('btn2');
        const button3 = document.getElementById('btn3');
        const resetButton = document.getElementById('reset');
        const resultDiv = document.getElementById('result');
        const scoreDiv = document.getElementById('score');

        button1.addEventListener('click', function() {
            userinput = "rock";
            game();
        });

        button2.addEventListener('click', function() {
            userinput = "paper";
            game();
        });

        button3.addEventListener('click', function() {
            userinput = "scissors";
            game();
        });

        resetButton.addEventListener('click', function() {
            score.wins = 0;
            score.losses = 0;
            localStorage.setItem('score', JSON.stringify(score));
            scoreDiv.innerHTML = `User wins: ${score.wins} | Computer wins: ${score.losses}`;
        });

        function game() {
            const Random = getRandomInt(1, 3);
            let computerChoice = "";

            if (Random === 1) {
                computerChoice = "rock";
            } else if (Random === 2) {
                computerChoice = "paper";
            } else {
                computerChoice = "scissors";
            }

            let result = "";

            if ((computerChoice === "rock" && userinput === "paper") ||
                (computerChoice === "paper" && userinput === "scissors") ||
                (computerChoice === "scissors" && userinput === "rock")) {
                result = "User wins";
                score.wins++;
            } else if ((computerChoice === "rock" && userinput === "scissors") ||
                       (computerChoice === "paper" && userinput === "rock") ||
                       (computerChoice === "scissors" && userinput === "paper")) {
                result = "Computer wins";
                score.losses++;
            } else {
                result = "It's a draw";
            }

            localStorage.setItem('score', JSON.stringify(score));

            resultDiv.innerHTML = `User chose: ${userinput} <br> Computer chose: ${computerChoice} <br> ${result}`;
            scoreDiv.innerHTML = `User wins: ${score.wins} | Computer wins: ${score.losses}`;
        }

        // Initialize the score display
        scoreDiv.innerHTML = `User wins: ${score.wins} | Computer wins: ${score.losses}`;
    </script>
</body>
</html>
